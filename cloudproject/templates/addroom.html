<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Luxe Hotel</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <br/><br/>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h1 class="text-info">
                Add Room
            </h1>
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-6">
            {% if error %}
            {{ error }}
            <br/>
            <br/>

            {% endif %}
            <form action="{% url 'cloudproject:AddRoomView' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="sel1">Capacity:</label>
                    <select class="form-control" name="capacity">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sel1">Room Type:</label>
                    <select class="form-control" name="type">
                        <option>Single</option>
                        <option>Double</option>
                        <option>Duluxe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="usr">Price:</label>
                    <input type="number" class="form-control" name="price">
                </div>
                    <label><input type="checkbox" name="availability"/>Availability</label>
                <br>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/scripts.js"></script>
{% endblock %}
</body>
</html>
